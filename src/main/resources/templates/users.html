<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body style="background-color:#ebeeef;">
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div style="color:white", align="center">	Welcome <span sec:authentication="principal.firstName"> User</span> </div>
        </div>

    </div>

</nav>


<br>
<br>


<h1 >List Users details Page...</h1>

<br>
<br>
<div>
    <div class="btn btn-danger" style="color:white;">
        <span><a href="/users/all" th:href="@{/users/all}">All Users</a></span>
    </div>
</div>

<div>
    <table>
        <thead>
        <th>first_names</th>
        <th>last_names</th>
        <th>emails</th>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">Names</td>
            <td th:text="${user.lastName}">lastName</td>
            <td th:text="${user.email}">email</td>
        </tr>
        </tbody>
    </table>
</div>


<br>
<br>
<div>
    <div class="btn btn-primary" style="color:white;">
        <span><a th:href="@{/bal}"> Check Balance</a></span>
    </div>
</div>

<br>
<div>
    <table>
        <thead>
        <th>Names</th>
        <th>Avilable Balance</th>
        </thead>
        <tbody>
        <tr th:each="balance : ${balances}">
            <td th:text="${balance.first_name}">Names</td>;
            <td th:text="${balance.available_balance}">Balance</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
